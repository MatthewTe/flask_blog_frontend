{% extends 'core_layout.html' %}

{% block content %}
<div class="login-main-container">
    <div class="row align-items-center" style="text-align: center;">

        <div class="col"></div>

        <div class="col form-container">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{url_for('auth_bp.login')}}">
                
                <div class="mb-3 row">
                    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control-plaintext" id="inputUsername" name="username" value="{{request.form.username}}">
                    </div>
                  </div>
                  
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" name="password" value="{{request.form.password}}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="mb-3">
                        <input type="submit" value="submit">
                    </div>              
                </div>
            </form>
        </div>

        <div class="col"></div>

    </div>
</div>
{% endblock content %}
